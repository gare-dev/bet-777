<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bet 777 - register</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="fixed text-center w-full text-7xl text-slate-50 h-24 bg-black">
        REGISTER
    </header>

    <form method="post" action="php/registerForm.php">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div id="container_box_shadow"
                class="flex pb-10 rounded-2xl flex-col gap-7 justify-center items-center bg-gray-800 w-80 h-auto pt-12">
                <div class="relative">

                    <input required
                        class="bg-gray-500 outline-none w-48 h-10 focus:border pl-1 rounded-md placeholder:text-slate-50 placeholder:opacity-50 input_focus"
                         name="logintxt" type="text" id="register_login"/>
                    <label id="register_login_label" class="text-slate-50 label_effect" for="loginTxt">Login
                    </label>
                </div>
                <div class="relative">

                    <input required
                        class="bg-gray-500 outline-none w-48 h-10 focus:border pl-1 rounded-md placeholder:text-slate-50 placeholder:opacity-50 input_focus"
                         name="senha" type="password" id="register_password" />
                    <label id="register_password_label" class="text-slate-50 label_effect" for="pass">Password
                    </label>
                </div>
                <div class="relative">
                    <input required
                        class="bg-gray-500 outline-none w-48 h-10 focus:border pl-1 rounded-md placeholder:text-slate-50 placeholder:opacity-50 input_focus"
                         name="dica" type="text" name="dica" id="register_tip" />
                    <label id="register_tip_label" class="text-slate-50 label_effect" for="dica">Tip</label>

                </div>
                <div class="flex flex-row gap-3 pt-4">
                    <input id="register_submit_button"
                        class="h-auto w-48 p-1 text-slate-50 rounded-xl hover:cursor-pointer transition-all submit_button"
                        type="submit" value="Register" />
                </div>

                <div class="flex flex-row gap-1">
                    <h2 class="text-white text_already_login">
                        Already have an account?
                    </h2>
                    <a class="text-teal-400 tex-left hover:text-teal-500" href="login.html" id="login_text">Login</a>
                </div>
            </div>
        </div>
    </form>


</body>

</html>
